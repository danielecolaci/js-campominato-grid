<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Melato</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/img/apple-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <div class="logo">
            <img src="./assets/img/apple-image.png" alt="">
            <h1>Campo Melato</h1>
        </div>
        <div class="command">
            <select name="level" id="level">
                <option value="low" id="low">Easy</option>
                <option value="med" id="med">Medium</option>
                <option value="high" id="high">Hard</option>
            </select>
            <button id="start">Start</button>
        </div>
    </header>
    <main>
        <div class="title">
            <h4><i>"An apple a day keeps the doctor away"</i></h4>
            <h5>Evita i 16 dottori presenti nelle caselle e vinci il gioco.</h5>
            <div>
                <i class="fa-solid fa-user-doctor"></i>
                <i class="fa-solid fa-apple-whole" id="point"></i>
            </div>
        </div>

        <div class="container">

            <div id="grid">

            </div>


        </div>

        <button id="reset" style="display: none;">Rigioca</button>

    </main>
    <footer>
        <h5>Made by Daniele Colaci</h5>
    </footer>

    <script src="./assets/js/main.js"></script>
</body>

</html>
